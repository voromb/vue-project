version: '3.8'

services:
    vue-app:
        build:
            context: .
            dockerfile: deploy/Dockerfile
        image: vue-project:latest
        container_name: vue-app
        ports:
            - '3000:3000'
        environment:
            - NODE_ENV=production
        restart: unless-stopped
        labels:
            - 'com.dockploy.enabled=true'
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:3000']
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
